{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Techwebsite</title>
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <script src="{% static 'script/jquery.min.js' %}"></script>
     <script type="text/css" src="{% static 'css/mystyle.css' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- openiconic icons -->
    <link href="{% static 'open-iconic-master/font/css/open-iconic-bootstrap.css' %}" rel="stylesheet">
    {% block head %}
    {% endblock %}
</head>

<body>
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.12';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
<nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-info">
    <div class="navbar-header">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">TechWebsite</a>
    </div>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav" style="font-variant: small-caps; ">
            <li class="nav-item">
                <a class="text-white nav-link " href="/article/category/1/" >Windows</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/article/category/2/">Android</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link text-white" href="/article/category/3/">Apple</a>
            </li>
        </ul>
        <ul class="navbar-nav" style="font-variant: small-caps; ">
            <li class="nav-item">
                <a class="nav-link text-white" href="/author/login/">Author Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="/author/register/">Register</a>
            </li>

            <li class="nav-item">
                <a class="nav-link text-white" href="#">Contact US</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-white" href="#">About Us</a>
            </li>
        </ul>
    </div>


</nav>

<div style="margin-top: 80px">
    <div class="container">
        {% block body %}
        {% endblock %}
    </div>
</div>

</body>
</html>
