{% extends 'base.html' %}
{% load static %}
{% block body %}
    {% if message %}
        <div class="alert alert-info">
            <div class="panel-body">
                {{ message }}
            </div>
        </div>

    {% endif %}
    <div class="card">
    <div class="card-header"><h3>Register</h3></div>
        <div class="card-body">
            <form role="form" method="post" action="/author/register/" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="form-group">
                    <label class="label" for="fname">Firstname:-</label>
                    <input type="text" name="fname" id="fname"
                           class="form-control">
                </div>
                <br/>
                <div class="form-group">
                    <label class="label" for="lname">Lastname:-</label>
                    <input type="text" name="lname" id="lname"
                           class="form-control">
                </div>
                <br/>

                <div class="form-group">
                    <label class="label" for="email">Email:-</label>
                    <input type="email" name="email" id="email"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label class="label" for="password">Passowrd:-</label>
                    <input type="password" name="password" id="password"
                           class="form-control">
                </div>
                <div class="form-group">
                    <label class="label" for="repassword">Retype Passowrd:-</label>
                    <input type="password" name="repassword" id="repassword"
                           class="form-control">
                </div>

                <div class="form-group">
                    <label class="label" for="profilepic">Profile pic:-</label>
                    <input type="file" name="img" id="img"
                           class="form-control" />
                </div>

                <br/>
                <input type="submit" class="submit">
            </form>

        </div>
    </div>
    <br/>
{% endblock %}
